<svg width="100%" height="100%" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1976D2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Floating shapes - bigger and more spread out -->
  <circle cx="120" cy="80" r="60" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="680" cy="120" r="50" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="720" cy="480" r="45" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="80" cy="520" r="55" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Main credit card - bigger and repositioned -->
  <rect x="180" y="160" width="380" height="240" rx="25" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card chip - bigger -->
  <rect x="220" y="200" width="40" height="30" rx="5" fill="#FFD700"/>
  
  <!-- Card details - bigger -->
  <rect x="220" y="250" width="250" height="10" rx="5" fill="white" opacity="0.9"/>
  <rect x="220" y="270" width="200" height="10" rx="5" fill="white" opacity="0.7"/>
  <rect x="220" y="300" width="150" height="8" rx="4" fill="white" opacity="0.8"/>
  
  <!-- Bank logo - bigger -->
  <rect x="480" y="200" width="60" height="35" rx="6" fill="white" opacity="0.9"/>
  <text x="510" y="220" text-anchor="middle" fill="#1976D2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BANK</text>
  
  <!-- Mobile phone - bigger and repositioned -->
  <rect x="520" y="80" width="100" height="180" rx="20" fill="#263238" filter="url(#shadow)"/>
  <rect x="535" y="95" width="70" height="150" rx="10" fill="#E3F2FD"/>
  
  <!-- Phone content - bigger -->
  <rect x="550" y="110" width="50" height="30" rx="4" fill="url(#cardGradient)"/>
  <rect x="550" y="150" width="50" height="4" rx="2" fill="#1976D2"/>
  <rect x="550" y="160" width="40" height="4" rx="2" fill="#1976D2"/>
  <rect x="550" y="170" width="45" height="4" rx="2" fill="#1976D2"/>
  
  <!-- Dollar icon - bigger -->
  <circle cx="570" cy="190" r="12" fill="url(#accentGradient)"/>
  <text x="570" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <!-- Banking icons - bigger and repositioned -->
  <ellipse cx="100" cy="350" rx="35" ry="30" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="100" cy="335" r="20" fill="url(#accentGradient)"/>
  <circle cx="95" cy="330" r="4" fill="white"/>
  
  <!-- Chart - bigger and repositioned -->
  <rect x="580" y="400" width="80" height="50" rx="6" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <path d="M590 430 L605 425 L620 420 L635 415 L650 410" stroke="#1976D2" stroke-width="3" fill="none"/>
  <circle cx="590" cy="430" r="3" fill="#1976D2"/>
  <circle cx="605" cy="425" r="3" fill="#1976D2"/>
  <circle cx="620" cy="420" r="3" fill="#1976D2"/>
  <circle cx="635" cy="415" r="3" fill="#1976D2"/>
  <circle cx="650" cy="410" r="3" fill="#1976D2"/>
  
  <!-- Lock icon - bigger and repositioned -->
  <rect x="80" y="420" width="25" height="35" rx="4" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="88" y="405" width="9" height="12" rx="3" fill="url(#accentGradient)"/>
  
  <!-- Floating coins - bigger and more spread out -->
  <circle cx="250" cy="50" r="18" fill="#FFD700" opacity="0.8"/>
  <text x="250" y="58" text-anchor="middle" fill="#1976D2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">$</text>
  
  <circle cx="500" cy="40" r="15" fill="#FFD700" opacity="0.6"/>
  <text x="500" y="48" text-anchor="middle" fill="#1976D2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <circle cx="700" cy="450" r="12" fill="#FFD700" opacity="0.7"/>
  <text x="700" y="457" text-anchor="middle" fill="#1976D2" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
  
  <circle cx="50" cy="200" r="14" fill="#FFD700" opacity="0.5"/>
  <text x="50" y="207" text-anchor="middle" fill="#1976D2" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
  
  <!-- Connection lines - bigger and more spread out -->
  <path d="M180 200 Q300 150 400 200" stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="8,8"/>
  <path d="M500 200 Q600 250 700 300" stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.4" stroke-dasharray="6,6"/>
  <path d="M100 300 Q200 350 300 400" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="4,4"/>
</svg>
